<!-- nz-demo-button-type -->
<div class="app-nzdemo-button">
  <button nz-button [nzType]="'primary'">
    <span>Primary</span>
  </button>
  <button nz-button [nzType]="'default'">
    <span>Default</span>
  </button>
  <button nz-button [nzType]="'dashed'">
    <span>Dashed</span>
  </button>
  <button nz-button [nzType]="'danger'">
    <span>Danger</span>
  </button>
</div>

<!-- nz-demo-button-icon -->
<div class="app-nzdemo-button">
  <button nz-button [nzType]="'primary'" [nzShape]="'circle'">
    <i class="anticon anticon-search"></i>
  </button>
  <button nz-button [nzType]="'primary'">
    <i class="anticon anticon-search"></i><span>Search</span>
  </button>
  <br>
  <br>
  <button nz-button [nzType]="'dashed'" [nzShape]="'circle'">
    <i class="anticon anticon-search"></i>
  </button>
  <button nz-button [nzType]="'default'">
    <i class="anticon anticon-search"></i><span>Search</span>
  </button>
</div>

<!-- nz-demo-button-size -->
<div class="app-nzdemo-button">
  <nz-radio-group [(ngModel)]="size">
    <label nz-radio-button [nzValue]="'large'"><span>Large</span></label>
    <label nz-radio-button [nzValue]="'default'"><span>Default</span></label>
    <label nz-radio-button [nzValue]="'small'"><span>Small</span></label>
  </nz-radio-group>
  <br>
  <br>
  <button nz-button [nzType]="'primary'" [nzSize]="size" [nzShape]="'circle'">
    <i class="anticon anticon-download"></i>
  </button>
  <button nz-button [nzType]="'primary'" [nzSize]="size">
    <i class="anticon anticon-download"></i><span>Download</span>
  </button>
  <button nz-button [nzType]="'primary'" [nzSize]="size">
    <span>Normal</span>
  </button>
  <br>
  <br>
  <nz-button-group [nzSize]="size">
    <button nz-button [nzType]="'primary'">
      <i class="anticon anticon-left"></i><span>Backward</span>
    </button>
    <button nz-button [nzType]="'primary'">
      <span>Forward</span><i class="anticon anticon-right"></i>
    </button>
  </nz-button-group>
</div>

<!-- nz-demo-button-disabled -->
<div class="app-nzdemo-button">
  <button nz-button [nzType]="'primary'">
    <span>Primary</span>
  </button>
  <button nz-button [nzType]="'primary'" disabled>
    <span>Primary(disabled)</span>
  </button>
  <br>
  <br>
  <button nz-button [nzType]="'default'">
    <span>Default</span>
  </button>
  <button nz-button [nzType]="'default'" disabled>
    <span>Default(disabled)</span>
  </button>
  <br>
  <br>
  <button nz-button nzGhost>
    <span>Ghost</span>
  </button>
  <button nz-button nzGhost disabled>
    <span>Ghost(disabled)</span>
  </button>
  <br>
  <br>
  <button nz-button [nzType]="'dashed'">
    <span>Dashed</span>
  </button>
  <button nz-button [nzType]="'dashed'" disabled>
    <span>Dashed(disabled)</span>
  </button>
</div>

<!-- nz-demo-button-loading -->
<div class="app-nzdemo-button"> 
  <button nz-button [nzType]="'primary'" nzLoading>
    <span><i class="anticon anticon-poweroff"></i>Loading</span>
  </button>
  <button nz-button [nzType]="'primary'" [nzSize]="'small'" nzLoading>
    <span>Loading</span>
  </button>
  <br>
  <br>
  <button nz-button [nzType]="'primary'" (click)="loadOne($event)" [nzLoading]="isLoadingOne">
    <span>Click me!</span>
  </button>
  <button nz-button [nzType]="'primary'" (click)="loadTwo($event)" [nzLoading]="isLoadingTwo">
    <i class="anticon anticon-poweroff"></i>
    <span>Click me!</span>
  </button>
  <br>
  <br>
  <button nz-button nzLoading [nzShape]="'circle'"></button>
  <button nz-button nzLoading [nzType]="'primary'" [nzShape]="'circle'"></button>
</div>

<!-- nz-demo-button-multiple -->
<div class="app-nzdemo-button">
  <button nz-button [nzType]="'primary'">
    <span>primary</span>
  </button>
  <button nz-button [nzType]="'default'">
    <span>secondary</span>
  </button>
  <nz-dropdown>
    <button nz-button nz-dropdown>
      <span>more</span>
      <i class="anticon anticon-down"></i>
    </button>
    <ul nz-menu>
      <li nz-menu-item>
        <a>1st item</a>
      </li>
      <li nz-menu-item>
        <a>2nd item</a>
      </li>
      <li nz-menu-item>
        <a>3rd item</a>
      </li>
    </ul>
  </nz-dropdown>
</div>

<!-- nz-demo-button-ghost -->
<div class="app-nzdemo-button">
  <div style="background: rgb(190, 200, 200);padding: 26px 16px 16px;">
    <button nz-button [nzType]="'primary'" nzGhost>
      <span>Primary</span>
    </button>
    <button nz-button [nzType]="'default'" nzGhost>
      <span>Default</span>
    </button>
    <button nz-button [nzType]="'dashed'" nzGhost>
      <span>Dashed</span>
    </button>
    <button nz-button [nzType]="'danger'" nzGhost>
      <span>Danger</span>
    </button>
  </div>
</div>

<!-- nz-demo-button-group -->
<div class="app-nzdemo-button">
  <h4>Basic</h4>
  <nz-button-group>
    <button nz-button>Cancel</button>
    <button nz-button [nzType]="'primary'">OK</button>
  </nz-button-group>
  <nz-button-group>
    <button nz-button [nzType]="'default'" disabled>
      <span>L</span>
    </button>
    <button nz-button [nzType]="'default'" disabled>
      <span>M</span>
    </button>
    <button nz-button [nzType]="'default'" disabled>
      <span>R</span>
    </button>
  </nz-button-group>
  <nz-button-group>
    <button nz-button [nzType]="'primary'" disabled>
      <span>L</span>
    </button>
    <button nz-button [nzType]="'default'" disabled>
      <span>M</span>
    </button>
    <button nz-button [nzType]="'default'">
      <span>M</span>
    </button>
    <button nz-button [nzType]="'dashed'" disabled>
      <span>R</span>
    </button>
  </nz-button-group>
  <h4>With Icon</h4>
  <nz-button-group>
    <button nz-button [nzType]="'primary'">
      <i class=" anticon anticon-left"></i>
      <span>Go back</span>
    </button>
    <button nz-button [nzType]="'primary'">
      <span>Go forward</span>
      <i class=" anticon anticon-right"></i>
    </button>
  </nz-button-group>
  <nz-button-group>
    <button nz-button [nzType]="'primary'">
      <i class=" anticon anticon-cloud"></i>
    </button>
    <button nz-button [nzType]="'primary'">
      <i class=" anticon anticon-cloud-download"></i>
    </button>
  </nz-button-group>
  <h4>Size</h4>
  <nz-button-group [nzSize]="'large'">
    <button nz-button>Large</button>
    <button nz-button>Large</button>
  </nz-button-group>
  <nz-button-group>
    <button nz-button>Default</button>
    <button nz-button>Default</button>
  </nz-button-group>
  <nz-button-group [nzSize]="'small'">
    <button nz-button>Small</button>
    <button nz-button>Small</button>
  </nz-button-group>
</div>
